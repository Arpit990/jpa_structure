<!DOCTYPE html>
<html layout:decorate="~{shared/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
</head>
<body>
<section layout:fragment="content">
    <h2>User List</h2>
    <form action="#" method="post" th:action="@{/users}">
        <input class="form-control" name="name" placeholder="Name" required type="text"/>
        <input class="form-control" name="email" placeholder="Email" required type="email"/>
        <button type="submit">Add User</button>
    </form>

    <div class="mt-3">
        <table class="table table-sm dt-responsive nowrap table-striped w-100" id="tblUser">
            <thead>
            <tr>
                <th>SerNo</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
            </thead>
        </table>
    </div>
</section>

<section layout:fragment="script">
    <script th:src="@{/pages/user.js}"></script>
</section>

</body>
</html>
