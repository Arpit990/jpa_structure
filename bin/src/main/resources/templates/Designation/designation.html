<!DOCTYPE html>
<html lang="en" layout:decorate="~{shared/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Designation List</title>
</head>
<body>
<section layout:fragment="content">

    <!-- Card -->
    <div class="card">
        <div class="card-header card-header-content-md-between">
            <h3 class="card-header-title">Designation</h3>
        </div>
        <div class="card-body">
            <form method="post" th:action="@{/designation/addDesignation}">
                <div class="mb-3">
                    <label class="form-label" for="designation">Designation</label>
                    <input class="form-control" id="designation" name="designation" type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="description">Description</label>
                    <input class="form-control" id="description" name="description" type="text">
                </div>
                <div class="mb-3">
                    <button class="btn btn btn-ghost-success" type="submit">
                        Save ass draft
                        <i class="bi bi-floppy"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!-- End Card -->


    <div class="mt-3">
        <table class="table table-sm dt-responsive nowrap table-striped w-100" id="tblDesignation">
            <thead>
            <tr>
                <th>SerNo</th>
                <th>Designation</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
            </thead>
        </table>
    </div>
</section>
</body>
</html>
