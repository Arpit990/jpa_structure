<!DOCTYPE html>
<html lang="en" layout:decorate="~{shared/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Designation List</title>
</head>

<body>
	<section layout:fragment="content">

		<div class="container-fluid">
			<!-- Page Header -->
			<div class="page-header pb-1">
				<div class="row align-items-end">
					<div class="col-sm mb-2 mb-sm-0">
						<nav aria-label="breadcrumb">
							<ol class="breadcrumb">
								<li class="breadcrumb-item"><a href="#">Pages</a></li>
								<li class="breadcrumb-item"><a href="#">Master</a></li>
								<li class="breadcrumb-item active" aria-current="page">Designation</li>
							</ol>
						</nav>

						<h1 class="page-header-title">Designation</h1>
					</div>
					<!-- End Col -->
				</div>
			</div>
			<!-- End Page Header -->
		</div>

		<div class="container-fluid">
			<div class="card shadow-none">
				<div class="card-body">
					<form method="post" id="designationForm" th:action="@{/designation/addDesignation}">
						<div class="row">
							<div class="col-4 mb-3">
								<label class="form-label" for="designation">Designation</label>
								<input class="form-control" id="designation" name="designation" type="text">
							</div>
							<div class="col-4 mb-3">
								<label class="form-label" for="description">Description</label>
								<input class="form-control" id="description" name="description" type="text">
							</div>
						</div>
						<div class="mb-3">
							<button class="btn btn btn-soft-danger" type="reset">
								Cancel
							</button>
							<button class="btn btn btn-soft-success" type="submit">
								Saves
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div class="mt-3 container-fluid">
			<div id="tblDesignation"></div>
		</div>
	</section>

	<section layout:fragment="script">
		<script th:src="@{/pages/masters/designation.js}"></script>
	</section>

</body>

</html>
