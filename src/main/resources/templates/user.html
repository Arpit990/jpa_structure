<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{shared/layout}">
<head>
    <title>User List</title>
</head>
<body>
<section layout:fragment="content">
    <h2>User List</h2>
    <form action="#" th:action="@{/users}" method="post">
        <input type="text" name="name" class="form-control" placeholder="Name" required />
        <input type="email" name="email" class="form-control" placeholder="Email" required />
        <button type="submit">Add User</button>
    </form>

    <div class="mt-3">
        <table id="tblUser" class="table table-sm dt-responsive nowrap table-striped w-100">
            <thead>
                <tr>
                    <th>SerNo</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
        </table>
    </div>
</section>

<section layout:fragment="script">
    <script th:src="@{/pages/user.js}"></script>
</section>

</body>
</html>
